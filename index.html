<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animation pour enfants</title>
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #87cefa); /* dégradé vif */
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background: rgba(255, 255, 255, 0.6);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
    }

    .title {
      font-size: 2rem;
      color: #ff69b4;
      text-shadow: 2px 2px #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Bienvenue dans le monde des neurones magiques !</h1>

    <!-- Animation Lottie -->
    <dotlottie-wc
      src="https://lottie.host/093d5c4f-f520-49fb-9026-50752ccc14ac/pDuMJlyhN2.lottie"
      style="width: 300px;height: 300px"
      speed="1"
      autoplay
      loop
    ></dotlottie-wc>

    <!-- Image de fond décorative -->
    <img src="fantasy-surreal-delicious-street-food.jpg" alt="Décor magique" style="width:100%; border-radius: 10px; max-width: 500px;">
  </div>
</body>
</html>
