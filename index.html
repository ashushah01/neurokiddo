<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>NeuroKiddo - Monde Pastel</title>
<style>
  /* --- Reset et fond pastel --- */
  body, html {
    margin: 0; padding: 0;
    height: 100%;
    background: linear-gradient(135deg, #f5e1f7, #d1c8f7);
    font-family: 'Comic Sans MS', cursive, sans-serif;
    overflow: hidden;
    color: #5a4a72;
  }

  /* Conteneur centré */
  .container {
    position: relative;
    width: 100vw; height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  /* Cerveau "lanterne" pastel */
  .brain {
    position: relative;
    width: 180px; height: 180px;
    background: radial-gradient(circle at center, #fff0f8, #c4a1f9);
    border-radius: 50% 50% 60% 60% / 70% 70% 60% 60%;
    box-shadow:
      0 0 40px 15px #d2a4ff,
      inset 0 0 30px 10px #f8e1ff;
    animation: gentleGlow 4s ease-in-out infinite;
    z-index: 20;
  }
  @keyframes gentleGlow {
    0%, 100% {
      box-shadow:
        0 0 40px 15px #d2a4ff,
        inset 0 0 30px 10px #f8e1ff;
      transform: scale(1);
    }
    50% {
      box-shadow:
        0 0 60px 25px #c497f9,
        inset 0 0 40px 15px #eac8ff;
      transform: scale(1.05);
    }
  }

  /* Enfants : cercles pastel avec visage simple */
  .children {
    position: absolute;
    top: 50%; left: 50%;
    width: 350px; height: 350px;
    margin-left: -175px; margin-top: -175px;
    animation: rotate 30s linear infinite;
  }
  @keyframes rotate {
    from { transform: rotate(0deg);}
    to { transform: rotate(360deg);}
  }

  .child {
    position: absolute;
    width: 60px; height: 60px;
    background: #e9c2f7;
    border-radius: 50%;
    box-shadow: 0 0 8px 2px #d8a5ff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    color: #6a548a;
    user-select: none;
    animation: bounce 4s ease-in-out infinite;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0);}
    50% { transform: translateY(-12px);}
  }

  /* Visages simples (yeux et sourire) */
  .child::before {
    content: "• •";
    position: absolute;
    top: 16px; left: 12px;
  }
  .child::after {
    content: "∪";
    position: absolute;
    top: 34px; left: 17px;
    font-size: 22px;
  }

  /* Positions en cercle pour les enfants */
  .child:nth-child(1) { top: 10%; left: 50%; margin-left: -30px; animation-delay: 0s;}
  .child:nth-child(2) { top: 50%; left: 90%; margin-top: -30px; animation-delay: 1s;}
  .child:nth-child(3) { top: 90%; left: 50%; margin-left: -30px; animation-delay: 2s;}
  .child:nth-child(4) { top: 50%; left: 10%; margin-top: -30px; animation-delay: 3s;}
  .child:nth-child(5) { top: 25%; left: 25%; margin-left: -30px; animation-delay: 1.5s;}
  .child:nth-child(6) { top: 75%; left: 75%; margin-left: -30px; animation-delay: 2.5s;}

  /* Bulles de dialogue douces */
  .bubble {
    position: absolute;
    background: #f7e9ffcc;
    color: #6a548a;
    border-radius: 20px;
    padding: 6px 14px;
    font-size: 14px;
    max-width: 140px;
    opacity: 0;
    animation: fadeInOut 8s ease-in-out infinite;
    user-select: none;
    pointer-events: none;
  }
  @keyframes fadeInOut {
    0%, 30%, 100% {opacity: 0;}
    40%, 90% {opacity: 1;}
  }
  .bubble:nth-child(1) { top: 5%; left: 55%; animation-delay: 1s;}
  .bubble:nth-child(2) { top: 55%; left: 92%; animation-delay: 3s;}
  .bubble:nth-child(3) { top: 92%; left: 55%; animation-delay: 5s;}
  .bubble:nth-child(4) { top: 55%; left: 8%; animation-delay: 7s;}

  /* Décorations flottantes (fleurs) */
  .flower {
    position: absolute;
    width: 40px; height: 40px;
    background: #f9d1ff;
    border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
    box-shadow: 0 0 8px 2px #d79fff;
    animation: floatUpDown 6s ease-in-out infinite;
  }
  @keyframes floatUpDown {
    0%, 100% { transform: translateY(0);}
    50% { transform: translateY(-15px);}
  }
  .flower:nth-child(1) { top: 80%; left: 20%; animation-delay: 0s;}
  .flower:nth-child(2) { top: 70%; left: 60%; animation-delay: 2s;}
  .flower:nth-child(3) { top: 85%; left: 85%; animation-delay: 4s;}

</style>
</head>
<body>

<div class="container">
  <div class="brain" aria-label="Cerveau lumineux"></div>
  
  <div class="children" aria-label="Enfants qui tournent autour">
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
    <div class="child"></div>
  </div>

  <div class="bubble" style="top: 5%; left: 55%;">Le cerveau est magique !</div>
  <div class="bubble" style="top: 55%; left: 92%;">J'adore apprendre !</div>
  <div class="bubble" style="top: 92%; left: 55%;">Regardez cette idée !</div>
  <div class="bubble" style="top: 55%; left: 8%;">On s'amuse tous ensemble !</div>

  <div class="flower" style="top: 80%; left: 20%;"></div>
  <div class="flower" style="top: 70%; left: 60%;"></div>
  <div class="flower" style="top: 85%; left: 85%;"></div>
</div>

</body>
</html>
