<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>NeuroKiddo - ForÃªt enchantÃ©e</title>
<style>
  /* Reset et fond forÃªt pastel */
  body, html {
    margin: 0; padding: 0;
    height: 100vh;
    background: linear-gradient(180deg, #d9f0e8 0%, #a8d5c0 60%, #7abfa2 100%);
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive, sans-serif;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #3e4a3a;
  }

  /* Silhouettes d'arbres en CSS */
  .tree {
    position: absolute;
    bottom: 0;
    width: 120px;
    height: 250px;
    background: linear-gradient(to top, #6a8e70 0%, #a7c4a0 100%);
    border-radius: 60px 60px 0 0;
    filter: drop-shadow(0 3px 2px rgba(0,0,0,0.15));
    transform-origin: bottom center;
    animation: sway 6s ease-in-out infinite alternate;
  }
  .tree:before {
    content: '';
    position: absolute;
    bottom: 60px;
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 100px;
    background: linear-gradient(to top, #547651 0%, #8db08b 100%);
    border-radius: 20px 20px 0 0;
  }

  /* Plusieurs arbres avec variations */
  .tree1 { left: 10%; animation-delay: 0s; }
  .tree2 { left: 30%; height: 220px; animation-delay: 1.5s; }
  .tree3 { left: 50%; height: 240px; animation-delay: 0.7s; }
  .tree4 { left: 70%; height: 210px; animation-delay: 1.2s; }
  .tree5 { left: 85%; height: 230px; animation-delay: 0.3s; }

  @keyframes sway {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(5deg); }
  }

  /* Cerveau lumineux */
  .brain {
    position: relative;
    width: 180px; height: 180px;
    background: radial-gradient(circle at center, #f8f0ff 0%, #bfa3ff 70%);
    border-radius: 50% 50% 60% 60% / 70% 70% 60% 60%;
    box-shadow:
      0 0 50px 20px #bfa3ff88,
      inset 0 0 40px 10px #d6baffcc;
    animation: gentleGlow 4s ease-in-out infinite;
    z-index: 10;
  }
  @keyframes gentleGlow {
    0%, 100% {
      box-shadow:
        0 0 50px 20px #bfa3ff88,
        inset 0 0 40px 10px #d6baffcc;
      transform: scale(1);
    }
    50% {
      box-shadow:
        0 0 70px 30px #d1afffff,
        inset 0 0 50px 15px #e9c8ffdd;
      transform: scale(1.05);
    }
  }

  /* Enfants stylisÃ©s (ronds pastel) */
  .children {
    position: absolute;
    top: 50%; left: 50%;
    width: 320px; height: 320px;
    margin-left: -160px; margin-top: -160px;
    animation: rotate 40s linear infinite;
    pointer-events: none;
  }
  @keyframes rotate {
    from { transform: rotate(0deg);}
    to { transform: rotate(360deg);}
  }
  .child {
    position: absolute;
    width: 60px; height: 60px;
    background: #f4d9ff;
    border-radius: 50%;
    box-shadow: 0 0 10px 3px #cfa1ff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 30px;
    color: #6f4a86;
    user-select: none;
    animation: bounce 5s ease-in-out infinite;
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0);}
    50% { transform: translateY(-15px);}
  }
  .child:nth-child(1) { top: 5%; left: 50%; margin-left: -30px; animation-delay: 0s;}
  .child:nth-child(2) { top: 50%; left: 95%; margin-top: -30px; animation-delay: 1s;}
  .child:nth-child(3) { top: 95%; left: 50%; margin-left: -30px; animation-delay: 2s;}
  .child:nth-child(4) { top: 50%; left: 5%; margin-top: -30px; animation-delay: 3s;}
  .child:nth-child(5) { top: 25%; left: 25%; margin-left: -30px; animation-delay: 1.5s;}
  .child:nth-child(6) { top: 75%; left: 75%; margin-left: -30px; animation-delay: 2.5s;}

  /* Lucioles (points lumineux animÃ©s) */
  .firefly {
    position: absolute;
    width: 8px;
    height: 8px;
    background: #fff3a3;
    border-radius: 50%;
    box-shadow: 0 0 10px 4px #fff3a3;
    animation: flicker 3s infinite ease-in-out alternate;
  }
  @keyframes flicker {
    0%, 100% { opacity: 1;}
    50% { opacity: 0.2;}
  }
  /* Positions alÃ©atoires */
  .firefly1 { top: 20%; left: 40%; animation-delay: 0s;}
  .firefly2 { top: 30%; left: 60%; animation-delay: 1s;}
  .firefly3 { top: 70%; left: 70%; animation-delay: 0.5s;}
  .firefly4 { top: 60%; left: 20%; animation-delay: 1.5s;}
  .firefly5 { top: 40%; left: 80%; animation-delay: 2s;}
</style>
</head>
<body>

<!-- Arbres -->
<div class="tree tree1"></div>
<div class="tree tree2"></div>
<div class="tree tree3"></div>
<div class="tree tree4"></div>
<div class="tree tree5"></div>

<!-- Cerveau lumineux -->
<div class="brain" aria-label="Cerveau lumineux"></div>

<!-- Enfants qui tournent -->
<div class="children" aria-label="Enfants autour du cerveau">

</div>

<div class="firefly firefly2"></div>
